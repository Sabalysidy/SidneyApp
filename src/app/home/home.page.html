    <ion-toolbar class="head">
      <ion-searchbar class="search"></ion-searchbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid class="category">
      <ion-slides pager="true" [options]="slideOpts">

        <ion-slide>
          <ion-item>
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>
              <h3>Homme</h3>
              <p>245 articles </p>
            </ion-label>
          </ion-item>
        </ion-slide>

        <ion-slide>
          <ion-item>
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>
              <h3>Femme</h3>
              <p>245 articles </p>
            </ion-label>
          </ion-item>
        </ion-slide>

        <ion-slide>
          <ion-item>
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>
              <h3>Sport</h3>
              <p>245 articles </p>
            </ion-label>
          </ion-item>
        </ion-slide>

        <ion-slide>
          <ion-item>
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>
              <h3>Electronique</h3>
              <p>245 articles </p>
            </ion-label>
          </ion-item>
        </ion-slide>   

      </ion-slides>
    </ion-grid>

  </div>
</ion-content>
<ion-footer id="footerpage">
